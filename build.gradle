plugins {
  id 'java'
  id 'application'
  id "com.github.johnrengelman.shadow" version "5.1.0"
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compileOnly 'org.projectlombok:lombok:1.18.10'
  annotationProcessor 'org.projectlombok:lombok:1.18.10'
  compile 'info.picocli:picocli:4.0.2'
  compile 'com.google.guava:guava:28.1-jre'
  compile files('libs/Kayak-core-1.0-SNAPSHOT.jar');

  testRuntime "org.junit.platform:junit-platform-launcher:1.5.0"
  testCompile 'org.junit.platform:junit-platform-runner:1.5.0'
  testCompile 'org.junit.platform:junit-platform-engine:1.5.0'
  testCompile 'org.junit.jupiter:junit-jupiter-params:5.5.0'
  testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-migrationsupport', version: '5.5.0'
  testRuntime group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.5.0'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.0'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

mainClassName = 'dk.lbloft.Main'

apply plugin: 'com.github.johnrengelman.shadow'
